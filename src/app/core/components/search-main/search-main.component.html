<!-- Search form -->
<div class="body-container">
  <div class="search-container relative text-center md:w-full z-0">
    <form [formGroup]="searchForm" (ngSubmit)="performSearch()">
      <h1>
        <span class="text-blue-600">re</span><span class="text-green-500">Search</span>
      </h1>
      <h4 class="-m-2 mb-10">Modern and fast scholarly document search platform.</h4>

      <div class="search-box flex mx-auto">
        <i class="fas fa-search self-center pr-4 text-green-500 flex-none"></i>
        <input class="outline-none search-bar flex-grow min-w-0 rounded-3xl" formControlName="searchQuery" type="search"
               placeholder="Search for scholarly documents...">
        <i *ngIf="!searchQueryEmpty()" class="fas fa-long-arrow-alt-right self-center pl-4 text-blue-600 flex-none"></i>
      </div>
    </form>
  </div>
</div>
