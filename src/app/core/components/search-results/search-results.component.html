<div class="body-container">
  <div class="search-results-container">
    <!-- Search Results Header -->
    <div *ngIf="searchResults != undefined">
      <h2 class="text-green-500 text-4xl float-left inline">{{searchResults?.totalResultsInPages}} results</h2>
      <mat-paginator [length]="searchResults.totalResultsInPages" [pageSize]="searchResults.resultsPerPage"
                     (page)="pageEvent = updatePage($event)" class="inline float-right sm:float-left"></mat-paginator>
    </div>

    <!-- Search Results -->
    <div *ngFor="let res of searchResults?.pageResults" class="text-left text-black shadow-md border rounded-lg">
      <div class="p-3">
        <div>
          <h2 class="leading-5 text-xl pb-2 font-bold cursor-pointer hover:text-green-900 transition-colors" routerLink="/etd/{{res.id}}">{{res.title}}</h2>
        </div>
        <h4 class="text-green-500">{{res.publisher}} <span class="text-gray-400"> | </span> {{res.type}} <span class="text-gray-400"> | </span>
          <span class="text-blue-600">{{res.date_accessioned | date}}</span>
        </h4>
        <h4 class="text-gray-500">{{res.contributor_author}}</h4>
      </div>
    </div>
  </div>
</div>
