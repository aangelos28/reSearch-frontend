<div class="body-container">
  <div class="favorite-articles-container">
    <!-- Header -->
    <h2 class="text-green-500"><i class="fas fa-star mr-3"></i>Favorite Articles</h2>
    <hr>
    <!-- Articles List -->
    <div *ngIf="articlesList?.length > 0; else noArticles" class="text-black">
      <div *ngFor="let article of articlesList; let i = index" class="article-container shadow-md border rounded-lg mb-5">
        <div class="p-3 flex">
          <div class="article-container-data flex-grow">
            <div>
              <h2 class="leading-5 text-xl pb-2 font-bold cursor-pointer hover:text-green-900 transition-colors" routerLink="/etd/{{article.id}}">{{article.title}}</h2>
            </div>
            <h4 class="text-green-500">{{article.publisher}} <span class="text-gray-400"> | </span> {{article.type}} <span class="text-gray-400"> | </span>
              <span class="text-blue-600">{{article.date_issued | date}}</span>
            </h4>
            <h4 class="text-gray-500">{{article.contributor_author}}</h4>
          </div>
          <div class="article-container-actions">
            <button class="delete-button" (click)="removeFavoriteArticle(i)"><i class="fas fa-trash"></i></button>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noArticles>
      <h3 class="text-gray-500 mx-auto">No articles</h3>
    </ng-template>
  </div>
</div>
