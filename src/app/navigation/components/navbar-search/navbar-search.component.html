<form class="search-box" [formGroup]="searchForm" (ngSubmit)="performSearch()">
  <i class="fas fa-search self-center pr-4 text-green-500 flex-none"></i>
  <input class="outline-none search-bar flex-grow min-w-0 rounded-3xl" formControlName="searchText"
         type="search"
         placeholder="Search for scholarly documents...">
  <button *ngIf="!searchQueryEmpty()" class="search-button">
    <i class="fas fa-long-arrow-alt-right search-button-icon"></i>
  </button>
</form>
<button *ngIf="browserInfoService.onChrome || browserInfoService.onEdge" class="text-md sm:text-sm mt-2 mb-3 mr-2 focus:outline-none" (click)="openSpeechRecognitionDialog()"><i class="fas fa-microphone"></i></button>
