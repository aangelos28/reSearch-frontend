<div class="profile-widget">
  <!-- Profile Icon -->
  <button class="text-xl sm:text-sm text-white rounded-full bg-red-400 hover:bg-red-500 transition-colors shadow h-10 w-10 sm:h-8 sm:w-8 p-1 flex items-center justify-center" (click)="toggleProfileMenu()">
    {{emailInitials}}
  </button>

  <!-- Profile Menu -->
  <div class="absolute right-0 border w-40 shadow-xl mt-2 text-md bg-white rounded" [class.invisible]="profileMenuHidden">
    <div class="mt-3 flex flex-col" (click)="toggleProfileMenu()">
      <a class="profile-menu-item" routerLink="/my-account">
          <i class="fas fa-user mr-1"></i>
          My Account
      </a>
      <a class="profile-menu-item" routerLink="/my-articles">
          <i class="fas fa-file-alt mr-1"></i>
          My Articles
      </a>
      <a class="profile-menu-item" routerLink="/favorite-articles">
        <i class="fas fa-star mr-1"></i>
        Favorite Articles
      </a>
    </div>
    <button class="w-full self-end bg-red-500 hover:bg-red-700 mt-5 text-lg py-1 text-white" (click)="logout()">Logout</button>
  </div>
</div>
